<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar/avatar.svg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info profile__info_author">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
                <p class="profile__info profile__info_about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img src="https://autotravel.ru/phalbum/91477/188.jpg" alt="Карачаевск" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="https://avatars.mds.yandex.net/i?id=b5c3df37f30c2bb52766e128b6e6b2b9_l-4571053-images-thumbs&n=13"
                     alt="Гора Эльбрус" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="https://s.mediasole.ru/images/566/566850/39s.jpg" alt="Домбай" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="https://avatars.mds.yandex.net/i?id=b5c3df37f30c2bb52766e128b6e6b2b9_l-4571053-images-thumbs&n=13"
                     alt="Гора Эльбрус" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="https://s.mediasole.ru/images/566/566850/39s.jpg" alt="Домбай" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="https://autotravel.ru/phalbum/91477/188.jpg" alt="Карачаево-Черкессия"
                     class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__input">
            <input type="text" placeholder="Исследователь океана" class="popup__input">
            <button type="submit" class="popup__save">Сохранить</button>
        </div>
    </div>
</div>
</body>
</html>
